<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-grid.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet" />

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card">
          <img src="images/bg-pattern-card.svg" class="card-img-top" width="100%" alt="top-image" />
          <div class="row profile-image-row">
            <div class="col">
              <img src="images/image-victor.jpg" class="mx-auto d-block profile-image" alt="profile-image" />
            </div>
          </div>
          <div class="card-body">
            <div class="row align-items-center">
              <div class="col nameage">
                <p class="card-text name mr-1">Victor Crest</p>
                <p class="age">26</p>
              </div>
            </div>
            <div class="row align-items-center">
              <div class="col">
                <p class="card-text location">London</p>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <div class="row align-items-center">
              <div class="col">
                <p class="m-0 stat">80K</p>
                <p class="stat-text">Followers</p>
              </div>
              <div class="col">
                <p class="m-0 stat">803K</p>
                <p class="stat-text">Likes</p>
              </div>
              <div class="col">
                <p class="m-0 stat">1.4K</p>
                <p class="stat-text">Photos</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="site-footer mt-5">
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
          <a href="https://github.com/SirenaAlyceDev">Sirena Alyce</a>.
        </div>
      </div>
    </div>
  </footer>

  <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
